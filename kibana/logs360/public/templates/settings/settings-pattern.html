<div layout="column" layout-align="start stretch" ng-if="ctrl.tab === 'pattern' && !ctrl.load">

    <!-- Headline -->
    <div layout="column" layout-padding>
        <span class="font-size-18">
            <react-component name="EuiIcon" props="{type:'logstashFilter'}" /> Índice Padrão
        </span>
        <span class="md-subheader">Escolha um índice padrão, para que o Logs360 possa usá-lo para recuperar dados de índices para consultas e visualizações.</span>
    </div>
    <!-- End headline -->

    <!-- Pattern selector section -->
    <div layout="row" layout-align="start start">
        <md-card flex class="wz-md-card">
            <md-card-content>
                <div layout="row">
                    <p class="md-body-1"><strong>Note:</strong> O índice padrão escolhido deve usar o modelo para alertas do Logs360.
                         Caso contrário, você não poderá seleciona-lo.</p>
                </div>
                <div flex="25" layout="column" class="wz-select-input wz-margin-top-10">
                    <select class="kuiSelect wz-border-none cursor-pointer" ng-model="ctrl.selectedIndexPattern"
                        ng-change="ctrl.changeIndexPattern(ctrl.selectedIndexPattern)" aria-label="Select index pattern">
                        <option ng-repeat="indexPattern in ctrl.indexPatterns | orderObjectBy:'title'" value="{{indexPattern.id}}">{{indexPattern.title}}</option>
                    </select>
                </div>
            </md-card-content>
        </md-card>
    </div>
    <!-- End pattern selector section -->

</div>
