<div layout="column" layout-align="start stretch" ng-if="!ctrl.load && ctrl.apiIsDown">
    <!-- API down card section -->
    <div layout="row" layout-align="start start">
        <md-card flex class="wz-md-card">
            <md-card-content>
                <react-component name="EuiIcon" props="{type:'alert'}" /> <span class="wz-headline-title">A API Logs360 
                    parece estar inativa</span>
                <md-divider class="wz-margin-top-10"></md-divider>
                <div layout="column" class="wz-padding-top-10">
                    <div layout-padding>
                        Verifique se a API do Logs360 está sendo executada com um dos comandos abaixo:
                    </div>
                    <div layout="row">
                        <div layout="column">
                            <div layout-padding>
                                Para <strong>systemd</strong>:
                            </div>
                            <div layout-padding>
                                <pre class="json-beautifier"><code># status do systemctl Logs360-api</code></pre>
                            </div>
                        </div>
                        <div layout="column">
                            <div layout-padding>
                                For <strong>SysV Init</strong>:
                            </div>
                            <div layout-padding>
                                <pre class="json-beautifier"><code># status de Logs360-api do serviço</code></pre>
                            </div>
                        </div>
                    </div>
                    <div layout-padding>
                        Se a API for <strong>ativo (running)</strong>, verifique as credenciais abaixo.
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
    <!-- End API down card section -->
</div>
